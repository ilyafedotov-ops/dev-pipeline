version: "3.9"

services:
  api:
    build: .
    environment:
      TASKSGODZILLA_DB_URL: postgresql://tasksgodzilla:tasksgodzilla@db:5432/tasksgodzilla
      TASKSGODZILLA_REDIS_URL: redis://redis:6379/0
      TASKSGODZILLA_API_TOKEN: ${TASKSGODZILLA_API_TOKEN:-changeme}
      TASKSGODZILLA_LOG_LEVEL: INFO
    ports:
      - "8011:8010"
    depends_on:
      - db
      - redis
    command: ["python", "scripts/api_server.py"]

  worker:
    build: .
    environment:
      TASKSGODZILLA_DB_URL: postgresql://tasksgodzilla:tasksgodzilla@db:5432/tasksgodzilla
      TASKSGODZILLA_REDIS_URL: redis://redis:6379/0
      TASKSGODZILLA_LOG_LEVEL: INFO
    depends_on:
      - db
      - redis
    command: ["python", "scripts/rq_worker.py"]

  codex-worker:
    build: .
    environment:
      TASKSGODZILLA_DB_URL: postgresql://tasksgodzilla:tasksgodzilla@db:5432/tasksgodzilla
      TASKSGODZILLA_REDIS_URL: redis://redis:6379/0
      TASKSGODZILLA_LOG_LEVEL: INFO
    depends_on:
      - db
      - redis
    command: ["python", "scripts/rq_worker.py"]
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1g

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tasksgodzilla
      POSTGRES_PASSWORD: tasksgodzilla
      POSTGRES_DB: tasksgodzilla
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"

volumes:
  pgdata:
