

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "20m"
    max-file: "10"
    compress: "true"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
      - NODE_ENV=production
    expose:
      - "3000"
    depends_on:
      - devgodzilla-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/console"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging: *default-logging

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${DEVGODZILLA_NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx.devgodzilla.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - devgodzilla-api
      - windmill
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  devgodzilla-api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # DevGodzilla config
      DEVGODZILLA_DB_URL: postgresql://devgodzilla:changeme@db:5432/devgodzilla_db
      DEVGODZILLA_DB_POOL_SIZE: "5"
      DEVGODZILLA_LOG_LEVEL: INFO
      # Windmill integration (DevGodzilla -> Windmill)
      DEVGODZILLA_WINDMILL_URL: http://windmill:8000
      DEVGODZILLA_WINDMILL_WORKSPACE: ${DEVGODZILLA_WINDMILL_WORKSPACE:-demo1}
      # Token is loaded from this file if DEVGODZILLA_WINDMILL_TOKEN is unset
      DEVGODZILLA_WINDMILL_ENV_FILE: /app/windmill/apps/devgodzilla-react-app/.env.development
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2).read(); print('ok')",
        ]
      interval: 10s
      timeout: 3s
      retries: 5
    command: ["uvicorn", "devgodzilla.api.app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - .:/app  # Hot, live reload for development
      - /var/run/docker.sock:/var/run/docker.sock # For agent execution
    logging: *default-logging

  windmill:
    build:
      context: ./Origins/Windmill
      dockerfile: Dockerfile
      args:
        features: "${WINDMILL_FEATURES:-static_frontend python deno_core}"
    restart: unless-stopped
    expose:
      - "8000"
      - "2525"  # SMTP for email triggers
    environment:
      - DATABASE_URL=postgresql://windmill:changeme@db:5432/windmill_db
      - MODE=server
      - BASE_URL=http://localhost
      - DEVGODZILLA_API_URL=http://devgodzilla-api:8000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/version', timeout=2).read(); print('ok')",
        ]
      interval: 10s
      timeout: 5s
      retries: 30
    volumes:
      - windmill_data:/tmp/windmill
      - windmill_logs:/tmp/windmill/logs
    logging: *default-logging

  windmill_worker:
    build:
      context: ./Origins/Windmill
      dockerfile: Dockerfile
      args:
        features: "${WINDMILL_FEATURES:-static_frontend python deno_core}"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2048M
    environment:
      - DATABASE_URL=postgresql://windmill:changeme@db:5432/windmill_db
      - MODE=worker
      - WORKER_GROUP=default
      - DEVGODZILLA_API_URL=http://devgodzilla-api:8000
    depends_on:
      db:
        condition: service_healthy
      windmill:
        condition: service_started
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - windmill_cache:/tmp/windmill/cache
      - windmill_logs:/tmp/windmill/logs
    logging: *default-logging

  # Native worker for lightweight in-process jobs
  windmill_worker_native:
    build:
      context: ./Origins/Windmill
      dockerfile: Dockerfile
      args:
        features: "${WINDMILL_FEATURES:-static_frontend python deno_core}"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2048M
    environment:
      - DATABASE_URL=postgresql://windmill:changeme@db:5432/windmill_db
      - MODE=worker
      - WORKER_GROUP=native
      - NUM_WORKERS=8
      - SLEEP_QUEUE=200
      - DEVGODZILLA_API_URL=http://devgodzilla-api:8000
    depends_on:
      db:
        condition: service_healthy
      windmill:
        condition: service_started
    volumes:
      - windmill_logs:/tmp/windmill/logs
    logging: *default-logging

  # Full-text job and log search (EE feature, set replicas to 1 to enable)
  windmill_indexer:
    build:
      context: ./Origins/Windmill
      dockerfile: Dockerfile
      args:
        features: static_frontend
    deploy:
      replicas: 0
    restart: unless-stopped
    expose:
      - "8002"
    environment:
      - PORT=8002
      - DATABASE_URL=postgresql://windmill:changeme@db:5432/windmill_db
      - MODE=indexer
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - windmill_index:/tmp/windmill/search
      - windmill_logs:/tmp/windmill/logs
    logging: *default-logging

  # Language Server Protocol for code completion/intelligence
  lsp:
    image: ghcr.io/windmill-labs/windmill-lsp:latest
    pull_policy: always
    restart: unless-stopped
    expose:
      - "3001"
    volumes:
      - lsp_cache:/pyls/.cache
    logging: *default-logging

  # Collaborative editing (EE feature, set replicas to 1 to enable)
  multiplayer:
    image: ghcr.io/windmill-labs/windmill-multiplayer:latest
    deploy:
      replicas: 0
    restart: unless-stopped
    expose:
      - "3002"
    logging: *default-logging

  db:
    image: postgres:16-alpine
    shm_size: 1g
    restart: unless-stopped
    expose:
      - "5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    expose:
      - "6379"
    logging: *default-logging

  # One-shot bootstrap: imports DevGodzilla scripts/flows/apps into Windmill.
  # Requires a token in /app/windmill/apps/devgodzilla-react-app/.env.development.
  windmill_import:
    build:
      context: .
      dockerfile: Dockerfile
    restart: "no"
    depends_on:
      windmill:
        condition: service_healthy
    environment:
      DEVGODZILLA_WINDMILL_WORKSPACE: ${DEVGODZILLA_WINDMILL_WORKSPACE:-demo1}
    command:
      [
        "python",
        "windmill/import_to_windmill.py",
        "--url",
        "http://windmill:8000",
        "--workspace",
        "${DEVGODZILLA_WINDMILL_WORKSPACE:-demo1}",
        "--token-file",
        "windmill/apps/devgodzilla-react-app/.env.development",
      ]
    volumes:
      - .:/app

volumes:
  pgdata:
  windmill_data:
  windmill_cache:
  windmill_logs:
  windmill_index:
  lsp_cache:
