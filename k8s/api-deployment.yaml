apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasksgodzilla-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasksgodzilla-api
  template:
    metadata:
      labels:
        app: tasksgodzilla-api
    spec:
      containers:
        - name: api
          image: tasksgodzilla-core:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TASKSGODZILLA_DB_URL
              valueFrom:
                secretKeyRef:
                  name: tasksgodzilla-secrets
                  key: db_url
            - name: TASKSGODZILLA_REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: tasksgodzilla-secrets
                  key: redis_url
            - name: TASKSGODZILLA_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tasksgodzilla-secrets
                  key: api_token
          ports:
            - containerPort: 8010
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8010
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8010
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tasksgodzilla-api
spec:
  selector:
    app: tasksgodzilla-api
  ports:
    - name: http
      port: 80
      targetPort: 8010
