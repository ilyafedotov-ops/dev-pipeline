apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasksgodzilla-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasksgodzilla-worker
  template:
    metadata:
      labels:
        app: tasksgodzilla-worker
    spec:
      containers:
        - name: worker
          image: tasksgodzilla-core:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "scripts/worker.py"]
          env:
            - name: TASKSGODZILLA_DB_URL
              valueFrom:
                secretKeyRef:
                  name: tasksgodzilla-secrets
                  key: db_url
            - name: TASKSGODZILLA_REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: tasksgodzilla-secrets
                  key: redis_url
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            exec:
              command: ["bash", "-c", "test -f /tmp/worker-live || touch /tmp/worker-live"]
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            exec:
              command: ["bash", "-c", "test -f /tmp/worker-ready || touch /tmp/worker-ready"]
            initialDelaySeconds: 5
            periodSeconds: 10
