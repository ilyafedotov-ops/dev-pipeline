<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TasksGodzilla Console</title>
  <link rel="stylesheet" href="/console/static/console.css" />
</head>
<body>
  <header>
    <div class="brand">
      <img src="/console/static/logo.png" alt="TasksGodzilla logo" class="brand-logo" />
      <span>TasksGodzilla Console</span>
    </div>
    <div class="auth">
      <input id="apiBase" type="text" placeholder="API base (optional)" />
      <input id="apiToken" type="password" placeholder="Bearer token" />
      <button id="saveAuth">Use token</button>
      <span id="authStatus" class="status-bar"></span>
    </div>
  </header>

  <section class="hero">
    <div class="hero-overlay">
      <p class="eyebrow">Orchestrator</p>
      <h1>TasksGodzilla</h1>
      <p class="tagline">Protocols. Queues. QA. All in one viewport.</p>
    </div>
  </section>

  <main class="layout">
    <section class="panel" id="projects-panel">
      <div class="panel-header">
        <h2>Projects</h2>
        <div class="panel-actions">
          <button id="refreshProjects">Refresh</button>
        </div>
      </div>
      <div id="projectList" class="cards"></div>

      <div class="form" id="projectTokenForm">
        <label>Project token (X-Project-Token, optional for selected project)
          <input id="projectToken" type="password" placeholder="Set per-project token" />
        </label>
        <button type="button" id="saveProjectToken">Save project token</button>
      </div>

      <form id="projectForm" class="form">
        <h3>Onboard project</h3>
        <label>Project name <input name="name" required /></label>
        <label>Git URL / path <input name="git_url" required /></label>
        <div class="grid-2">
          <label>Base branch <input name="base_branch" value="main" /></label>
          <label>CI provider
            <select name="ci_provider">
              <option value="">auto</option>
              <option value="github">GitHub</option>
              <option value="gitlab">GitLab</option>
            </select>
          </label>
        </div>
        <label>Default models (JSON)
          <textarea name="default_models" placeholder='{"planning": "gpt-5.1-high"}'></textarea>
        </label>
        <button type="submit">Create & run setup</button>
      </form>
    </section>

    <section class="panel" id="protocols-panel">
      <div class="panel-header">
        <h2>Protocols & runs</h2>
        <div class="panel-actions">
          <button id="refreshProtocols">Refresh</button>
        </div>
      </div>

      <div class="pane" id="onboardingPanel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <h3>Onboarding</h3>
          <button id="refreshOnboarding" type="button">Refresh</button>
        </div>
        <div id="onboardingContent" class="muted small">Select a project to view onboarding progress.</div>
      </div>

      <form id="protocolForm" class="form">
        <h3>New protocol</h3>
        <div class="grid-2">
          <label>Protocol name <input name="protocol_name" placeholder="0001-task-name" required /></label>
          <label>Base branch <input name="base_branch" placeholder="main" /></label>
        </div>
        <label>Description
          <textarea name="description" placeholder="Short description"></textarea>
        </label>
        <button type="submit">Create & start</button>
      </form>

      <div id="protocolList"></div>

      <div id="protocolDetail"></div>

      <div class="pane" id="queuePanel">
        <div class="panel-header">
          <h3>Queue</h3>
          <div class="panel-actions">
            <button id="refreshQueue" type="button">Refresh</button>
          </div>
        </div>
        <div id="queueStats"></div>
        <div id="queueJobs"></div>
      </div>

      <div class="pane" id="operationsPanel">
        <div class="panel-header">
          <h3>Recent activity</h3>
          <div class="panel-actions">
            <button id="refreshOperations" type="button">Refresh</button>
          </div>
        </div>
        <div id="operationsList"></div>
      </div>

      
      <div class="pane" id="auditHistoryPanel">
        <div class="panel-header">
          <h3>Spec audits</h3>
          <div class="panel-actions">
            <input id="auditInterval" class="input-inline" type="number" min="30" placeholder="Interval sec" />
            <button id="runSpecAudit" type="button">Run audit</button>
            <button id="refreshAudits" type="button">Refresh</button>
          </div>
        </div>
        <div id="auditHistory"></div>
      </div>

      <div class="pane" id="metricsPanel">
        <div class="panel-header">
          <h3>Observability</h3>
          <div class="panel-actions">
            <button id="refreshMetrics" type="button">Refresh</button>
          </div>
        </div>
        <div id="metricsSummary"></div>
      </div>
    </section>
  </main>

  <script defer src="/console/static/console.js"></script>
</body>
</html>
