#
# Local Development Nginx Config
# Routes to local API (host) and frontend (host), and Docker services for Windmill.
#
# Important: avoid `proxy_pass $variable;` for host.docker.internal, since it forces nginx
# to resolve via `resolver` (DNS) and can bypass `/etc/hosts` (where Docker Compose `extra_hosts`
# injects host.docker.internal on Linux).
#

upstream devgodzilla_api {
    server host.docker.internal:8000;
}

upstream devgodzilla_frontend {
    server host.docker.internal:3000;
}

upstream windmill_frontend {
    server windmill:8000;
}

upstream windmill_lsp {
    server lsp:3001;
}

server {

    listen 80;
    listen [::]:80;
    server_name _;

    client_max_body_size 100M;
    keepalive_timeout 65s;

    # DevGodzilla API endpoints
    location /health {
        access_log off;
        proxy_pass http://devgodzilla_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /health/ready {
        access_log off;
        proxy_pass http://devgodzilla_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health/live {
        access_log off;
        proxy_pass http://devgodzilla_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /projects {
        proxy_pass http://devgodzilla_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /cli-executions {
        proxy_pass http://devgodzilla_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support for log streaming
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Accel-Buffering no;
        proxy_set_header Accept-Encoding "";
        add_header X-Accel-Buffering no;
        gzip off;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    location /protocols {
        proxy_pass http://devgodzilla_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /steps {
